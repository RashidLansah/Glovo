<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" integrity="..."
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <header>
            <div class="logo-container">
                <img src="./images/Glovo_logo.png" alt="Logo">
            </div>
            <button class="cta-button">Get started</button>
        </header>
        <section class="hero" >
            <div class="hero-image">
                <video src="https://res.cloudinary.com/glovoapp/video/upload/website_assets/images/landing/address-container-animation.webm" autoplay="autoplay" type="video/webm" >
            </div>
            <div class="hero-content">
                <h1>Food delivery and more</h1>
                <p>Groceries, shops, pharmacies, anything!</p>
                <div class="search-bar">
                    <form action="/" method="get">
                        <input type="text" id="search" name="search" placeholder="Search...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </div>

            </div>
        </section>
        <section>
            <div class="section-text">
                <h1>Top restaurants and more in Glovo</h1>
            </div>
            <div class="partners-container">
                <div>
                    <img>
                    <p></p>
                </div>

            </div>
        </section>

</body>
</html>
